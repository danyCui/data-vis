<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>可视化系统</title>
		<link rel="stylesheet" type="text/css" href="css/visual-index.css"/>
		
	</head>
	<body>
		<header class="header">
			<h1 class="header-title">可视化系统</h1>
			<ul class="menu-lists">
				<!--<li class="menu-list"><a href="">系统向导</a></li>-->
				<li class="menu-list"><a href="visual-html5.html">HTML5页面发布</a></li>
				<li class="menu-list"><a href=""></a></li>
				<li class="menu-list"><a href=""></a></li>
			</ul>
		</header>
		<div class="container flex">
			<div class="container-left cell">
				<div class="container-lefttop">
					<h3 class="navbar">数据源</h3>
					<div class="data-source"></div>
				</div>
				<div class="container-leftbottom">
					<h3 class="navbar">历史记录</h3>
					<div class="history-record"></div>
				</div>
				
			</div>
			<div class="container-mid">
				<div class="container-midtop">
					<h3 class="navbar">工作区</h3>
					<div class="content"></div>
				</div>
			</div>
			<div class="container-right cell">
				<div class="container-righttop">
					<h3 class="navbar">布局</h3>
					<div class="layout">
						<ul class="layout-lists">
							<li class="layout-list">
								<h4>基础统计布局</h4>
								<ul class="basic-lists">
									<li class="basic-list" data-type="1">柱形图</li>
									<li class="basic-list" data-type="2">折线图</li>
									<li class="basic-list" data-type="3">扇形图</li>
								</ul>
							</li>
							<li class="layout-list">
								<h4>基于数据类型布局</h4>
								<ul class="datatype-lists">
									<li class="datatype-list" data-type="4">树形图</li>
									<li class="datatype-list" data-type="5">力导向图</li>
									<li class="datatype-list" data-type="6">弦图</li>
									<li class="datatype-list" data-type="7">文本标签云</li>
									<li class="datatype-list" data-type="8">地图可视化</li>
								</ul>
							</li>
							
						</ul>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">footer</footer>
		<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/echarts-all.js"></script>
		<script type="text/javascript" src="js/d3.min.js"></script>
		<script type="text/javascript" src="js/draw.js"></script>
		<script type="text/javascript" src="js/saveSvgAsPng.js"></script>
		<script type="application/javascript" src="js/model.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
